<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYA AI - Premium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600;800&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #ff0055;
            --bg-dark: #050507;
            --glass: rgba(255, 255, 255, 0.05);
            --card-bg: rgba(20, 20, 25, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body, html { 
            width: 100%; height: 100%; 
            background-color: var(--bg-dark); 
            color: white; overflow: hidden;
        }

        /* --- PAGE HANDLER --- */
        .page {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s;
            display: flex; flex-direction: column;
        }
        .hidden { transform: translateY(100%); opacity: 0; pointer-events: none; }

        /* --- CHAT PAGE UI --- */
        #chat-page { background: radial-gradient(circle at top right, #101015, #050507); }
        
        header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-family: 'Exo 2'; font-weight: 800; font-size: 24px; color: var(--primary); letter-spacing: 2px; }

        #chat-display {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            scroll-behavior: smooth;
        }

        .bubble {
            max-width: 80%; padding: 12px 18px; border-radius: 18px;
            font-size: 15px; line-height: 1.5; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .user-bubble {
            align-self: flex-end; background: linear-gradient(135deg, var(--primary), #0080ff);
            color: #000; font-weight: 500; border-bottom-right-radius: 2px;
        }
        .ai-bubble {
            align-self: flex-start; background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1); border-bottom-left-radius: 2px;
        }

        .chat-input-container {
            padding: 20px; display: flex; align-items: center; gap: 12px;
            background: rgba(0,0,0,0.4); border-top: 1px solid rgba(255,255,255,0.05);
        }
        .input-wrapper {
            flex: 1; background: var(--glass); border-radius: 30px;
            padding: 5px 20px; display: flex; align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        input {
            flex: 1; background: transparent; border: none; color: white;
            padding: 10px 0; outline: none; font-size: 16px;
        }
        .action-btn {
            width: 45px; height: 45px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; font-size: 18px;
        }
        .send-btn { background: var(--primary); color: #000; }
        .mic-trigger { background: var(--glass); color: var(--primary); border: 1px solid var(--primary); }

        /* --- VOICE PAGE UI --- */
        #voice-page {
            background: #000;
            justify-content: center; align-items: center;
            z-index: 100;
        }
        
        .voice-ui-wrapper { position: relative; display: flex; flex-direction: column; align-items: center; }
        
        .orb-container {
            position: relative; width: 280px; height: 280px;
            display: flex; justify-content: center; align-items: center;
        }
        .orb-core {
            width: 150px; height: 150px; background: var(--primary);
            border-radius: 50%; box-shadow: 0 0 60px var(--primary);
            z-index: 5; transition: 0.3s;
        }
        .ring {
            position: absolute; border: 2px solid rgba(0, 242, 255, 0.2);
            border-radius: 50%; animation: rotate 8s linear infinite;
        }
        .r-1 { width: 220px; height: 220px; border-top: 2px solid var(--primary); }
        .r-2 { width: 300px; height: 300px; border-bottom: 2px solid var(--secondary); animation-duration: 12s; }

        .voice-text-area { text-align: center; margin-top: 50px; }
        .status-pill {
            background: rgba(0, 242, 255, 0.1); color: var(--primary);
            padding: 5px 20px; border-radius: 20px; font-size: 12px;
            text-transform: uppercase; letter-spacing: 2px; border: 1px solid var(--primary);
        }
        #voice-transcript { margin-top: 20px; font-size: 20px; font-weight: 300; color: #ccc; max-width: 80vw; }

        .close-voice-btn {
            position: absolute; bottom: 50px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2); width: 60px; height: 60px;
            border-radius: 50%; color: white; font-size: 20px; cursor: pointer;
        }

        /* --- ANIMATIONS --- */
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .listening .orb-core { 
            animation: pulse 1.5s infinite ease-in-out; 
            background: var(--primary); box-shadow: 0 0 80px var(--primary);
        }
        .speaking .orb-core { 
            animation: pulse 0.8s infinite ease-in-out; 
            background: var(--secondary); box-shadow: 0 0 80px var(--secondary);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

    </style>
</head>
<body>

    <!-- CHAT PAGE -->
    <div id="chat-page" class="page">
        <header>
            <div class="logo">MAYA AI</div>
            <div class="status-pill" style="font-size: 10px;">Premium</div>
        </header>

        <div id="chat-display">
            <div class="bubble ai-bubble">Hello Sir, I am Maya. How can I help you today?</div>
        </div>

        <div class="chat-input-container">
            <button class="action-btn mic-trigger" id="open-voice"><i class="fa-solid fa-microphone"></i></button>
            <div class="input-wrapper">
                <input type="text" id="chat-input" placeholder="Type your message...">
            </div>
            <button class="action-btn send-btn" id="send-chat"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- VOICE PAGE -->
    <div id="voice-page" class="page hidden">
        <div class="voice-ui-wrapper">
            <div class="orb-container" id="orb-box">
                <div class="ring r-1"></div>
                <div class="ring r-2"></div>
                <div class="orb-core"></div>
            </div>

            <div class="voice-text-area">
                <div class="status-pill" id="v-status">Ready</div>
                <p id="voice-transcript">Tap to start conversation</p>
            </div>
        </div>

        <button class="close-voice-btn" id="close-voice"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <script>
        // --- API CONFIG ---
        const API_KEY = "4c9373988a4f655b7427d6d785db5d93"; // Your Key
        
        // --- ELEMENTS ---
        const chatPage = document.getElementById('chat-page');
        const voicePage = document.getElementById('voice-page');
        const chatDisplay = document.getElementById('chat-display');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-chat');
        const openVoiceBtn = document.getElementById('open-voice');
        const closeVoiceBtn = document.getElementById('close-voice');
        const vStatus = document.getElementById('v-status');
        const vTranscript = document.getElementById('voice-transcript');
        const orbBox = document.getElementById('orb-box');

        // --- SPEECH SETUP ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if(recognition) recognition.lang = 'hi-IN';

        // --- NAVIGATION ---
        openVoiceBtn.addEventListener('click', () => {
            voicePage.classList.remove('hidden');
            startVoiceAI();
        });

        closeVoiceBtn.addEventListener('click', () => {
            voicePage.classList.add('hidden');
            window.speechSynthesis.cancel();
            if(recognition) recognition.stop();
        });

        // --- CORE FUNCTIONS ---
        function addMessage(text, isUser) {
            const div = document.createElement('div');
            div.classList.add('bubble', isUser ? 'user-bubble' : 'ai-bubble');
            div.innerText = text;
            chatDisplay.appendChild(div);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        async function getAIResponse(prompt) {
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [
                            {role: "system", content: "You are Maya, a polite female AI. Answer in short Hinglish sentences. Address the user as Sir."},
                            {role: "user", content: prompt}
                        ]
                    })
                });
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (e) {
                return "Sir, connection mein dikkat ho rahi hai.";
            }
        }

        function speak(text, callback) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            utterance.voice = voices.find(v => v.name.includes('Hindi') || v.name.includes('Female')) || voices[0];
            
            utterance.onstart = () => orbBox.classList.add('speaking');
            utterance.onend = () => {
                orbBox.classList.remove('speaking');
                if(callback) callback();
            };
            window.speechSynthesis.speak(utterance);
        }

        // --- CHAT HANDLER ---
        async function handleChat() {
            const val = chatInput.value.trim();
            if(!val) return;
            chatInput.value = "";
            addMessage(val, true);
            
            const reply = await getAIResponse(val);
            addMessage(reply, false);
            // Optional: Speak reply in chat too
        }

        sendBtn.addEventListener('click', handleChat);
        chatInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleChat(); });

        // --- VOICE HANDLER ---
        function startVoiceAI() {
            orbBox.classList.remove('listening', 'speaking');
            vStatus.innerText = "MAYA IS WAKING UP";
            speak("Haan Sir, boliye", () => {
                vStatus.innerText = "LISTENING";
                orbBox.classList.add('listening');
                recognition.start();
            });
        }

        if(recognition) {
            recognition.onresult = async (e) => {
                orbBox.classList.remove('listening');
                const text = e.results[0][0].transcript;
                vTranscript.innerText = text;
                vStatus.innerText = "THINKING";

                const reply = await getAIResponse(text);
                addMessage(text, true); // Add to background chat
                addMessage(reply, false);

                vStatus.innerText = "SPEAKING";
                vTranscript.innerText = reply;
                speak(reply, () => {
                    vStatus.innerText = "IDLE";
                    setTimeout(() => {
                        if(!voicePage.classList.contains('hidden')) startVoiceAI();
                    }, 1000);
                });
            };

            recognition.onerror = () => {
                vStatus.innerText = "ERROR";
                setTimeout(() => voicePage.classList.add('hidden'), 1000);
            };
        }

        // Preload voices
        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();

    </script>
</body>
</html>
